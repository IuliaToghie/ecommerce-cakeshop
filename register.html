<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="register, register form">
        <meta name="description" content="macaron cake shop - register">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="IuliaToghie">

        <!-- Title -->
        <title>Macaron Cake Shop - Register</title>

        <!-- Favicon -->
        <link rel="icon" href="./images/Favicon.png"> 

        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Source+Sans+Pro:wght@200;300;400;600;700&display=swap">
        
        <!-- Font Awsome -->
        <script src="https://kit.fontawesome.com/e2f8b34b68.js" crossorigin="anonymous"></script>
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body class="authentication-body">
        <div id="header" class="navigation-header">
            <div class="navigation-top">
                <a href="/"><img class="img-fluid logo" src="/images/logoWhite.gif" alt="Logo" /></a>

                <ul class="navigation-elements d-flex">
                    <li class="element"><a class="link" href="./login.html"><i class="fas fa-user-circle"></i></a></li>
                    <li class="element">
                        <a id="cart-button" class="link" href="./cart.html">
                            <div id="cart-products-count">0</div>

                            <i class="fas fa-shopping-cart"></i>
                        </a>
                    </li>
                    <li class="element"><a class="link" href="./contact.html"><i class="fas fa-envelope"></i></a></li>
                </ul>
            </div>

            <div class="toggle-container d-flex">
                <a href="#" class="toggle-button">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </a>
            </div>

            <div class="navigation-bottom">
                <ul class="navigation-elements">
                    <li class="element"><a class="link" href="./allProducts.html">Products</a></li>

                    <li class="element"><a class="link" href="./spacialBox.html">Packages</a></li>
                </ul>
            </div>
        </div>

        <div class="authentication-container d-flex align-items-center justify-content-center">
            <img class="authentication-picture" src="./images/authentication-picture.jpg" alt="Login" width="450" height="650" />

            <div class="authentication-form d-flex justify-content-center flex-column">
                <p class="fw-bold">Register with</p>

                <div class="d-flex align-items-center justify-content-center flex-column">
                    <div class="social-media-container d-flex align-items-center justify-content-center">
                        <a href=""><img class="me-3" src="./images/facebook-login.svg" alt="facebook" width="60" /></a>

                        <a href=""><img class="me-3" src="./images/instagram-login.svg" alt="instagram" width="60" /></a>

                        <a href=""><img src="./images/google-login.svg" alt="google" width="60" /></a>
                    </div>

                    <p class="fw-bold">or</p>

                    <div class="d-flex flex-column">
                        <input type="text" placeholder="Email" id="emailField">

                        <input type="password" placeholder="Password" id="passwordField">

                        <input type="password" placeholder="Repeat password" id="passwordRepeatField">

                        <button class="btn text-uppercase" onclick="writeData()">create account</button>
                    </div>

                    <p>Already have an account? <a class="redirect-link" href="./login.html">Login</a></p>
                </div>
            </div>
        </div>

        <div id="footer" class="footer-container">
            <div class="social-media-container">
                <a class="social-media-link" href=""><img src="./images/Facebook.svg" alt="Facebook" /></a>

                <a class="social-media-link" href=""><img src="./images/Instagram.svg" alt="Instagram" /></a>

                <a class="social-media-link" href=""><img src="./images/Twitter.svg" alt="Twitter" /></a>
            </div>

            <p>copyright &copy;2021-2022 macaroon cake shop. all rights reserved.</p>
        </div>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
