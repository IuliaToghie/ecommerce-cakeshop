            <div class="navigation-top">
                <a href="/"><img class="img-fluid logo" src="/images/logoWhite.gif" alt="Logo" /></a>

                <ul class="navigation-elements d-flex">
                    <li class="element"><a class="link" href="./login.html"><i class="fas fa-user-circle"></i></a></li>
                    <li class="element">
                        <a id="cart-button" class="link" href="./cart.html">
                            <div id="cart-products-count">0</div>

                            <i class="fas fa-shopping-cart"></i>

                    </li>
                    <li class="element"><a class="link" href="./contact.html"><i class="fas fa-envelope"></i></a></li>

                </ul>

        <div class="package-container">
            <div class="box-features">
                <p class="title">Choose your custom package for <span class="product-price">$5</span></p>

                <p class="other-packages">Other custom packages</p>

                <p class="details-section">*For other custom packages send us an email with your ideas and we'll contact you.</p>

                <button class="btn">
                    <img class="img-fluid cart-icon" src="./images/cart.svg" alt="Cart" />

            <div class="package-section">
                <img id="expanded-image" class="img-fluid" src="./images/package-1.jpg" alt="Packages 1" />

                <div class="small-images-section">
